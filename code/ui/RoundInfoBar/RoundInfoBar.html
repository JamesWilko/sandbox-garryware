
<div class="round-info-bar">

    <div class="container">
    
        <div class="center-container">
            <label @ref="CountdownLabel" class="countdown">0</label>
            <label @ref="SubCountdownLabel" class="sub-countdown">00</label>
        </div>
    
        <div class="left-container">
            <label class="icon">✔</label>
            <label class="name">Winners</label>
            <label @ref="WinnersCountLabel" class="count">0</label>
        </div>
    
        <div class="right-container">
            <label class="icon">❌</label>
            <label class="name">Losers</label>
            <label @ref="LosersCountLabel" class="count">0</label>
        </div>
    
        <div class="under-container">
            <label @ref="RoundLabel" class="round"></label>
        </div>
    
    </div>
    
    <div @ref="WinnersFeed" class="killfeed-winners"></div>
    <div @ref="LosersFeed" class="killfeed-losers"></div>
    
</div>
