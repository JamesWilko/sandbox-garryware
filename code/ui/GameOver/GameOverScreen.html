
<root class="gameover-root">
    
    <div class="content">
        <label @ref="MedalLabel" class="medal">🏆</label>
        <label @ref="ResultLabel" class="medal-text">You came 0th!</label>
        <label @ref="PointsLabel" class="medal-text">69,420 Points</label>
        <div @ref="RoundResults" class="all-round-results"/>
        <div @ref="ScoreboardContainer" class="canvas"/>
    </div>
    
    <div class="top-banner">
        <label>#ui.gameover.header</label>
        <img src="ui/logo-banner.png" class="banner-image" />
    </div>
    
    <div class="bottom-banner">
        <label @ref="ReturnToLobbyTimer">Returning to lobby in 30 seconds...</label>
        <div class="buttons">
            <button><label>⏏</label></button>
        </div>
    </div>
    
</root>
